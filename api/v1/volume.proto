syntax = "proto3";

package node;
option go_package="v1api";

import "drive.proto";

message Volume {
    string id = 1;
    string owner = 2;
    int64  size = 3;
    string location = 4;
    LocationType locationType = 5;
    Mode mode = 6;
    string type = 7;
    v1api.Health health = 8;
    OperationalStatus status = 9;
}

enum OperationalStatus {
    Operative = 0;
    Inoperative = 1;
    Staging = 2;
    Missing = 3;
    Removing = 4;
    ReadyToRemove = 5;
    FailToRemove = 6;
    Removed = 7;
    Maintenance = 8;
    Creating = 9;
    Created = 10;
    FailedToCreate = 11;
    FailedToRemove = 13;
    Publishing = 14;
    Published = 15;
    FailedToPublish = 16;
    Unknown = 17;
}

enum Mode {
    RAW = 0;
    FS = 1;
}

enum LocationType {
    Drive = 0;
    LVM = 1;
    nVME = 2;
}

enum StorageClass {
    HDD = 0;
    SSD = 1;
    NVMe = 2;
    HDDLVG = 3;
    SSDLVG = 4;
    ANY = 5;
}

message AvailableCapacity {
    int64 size = 1;
    StorageClass  type = 2;
    string location = 3;
    string nodeId = 4;
}
