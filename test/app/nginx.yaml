apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "nginx"
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
        #- name: data
        #  mountPath: /usr/share/nginx/data
        #- name: logs
        #  mountPath: /usr/share/nginx/logs
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      storageClassName: baremetal-csi-sc-hddlvg 
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Mi
