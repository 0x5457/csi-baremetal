# Docker registry to pull images
global:
  registry: 10.244.120.194:8085/atlantic

# Storage Class name that provisions PVs dynamically
storageClass:
  name: baremetal-csi-sc


# CSI Plugin parameters

# deploy defines which components will be deployed
deploy:
  controller: true
  node: true
  hwmgr: true

image:
  tag: latest
  pullPolicy: Always

controller:
  image:
    #tag: latest
    pullPolicy: Always

node:
  image:
    #tag: latest
    pullPolicy: Always
  grpc:
    server:
      port: 9999
    client:
      hwmgr:
        port: 8888

hwmgr:
  image:
    #tag: latest
    pullPolicy: Always
  grpc:
    server:
      port: 8888

# CSI Sidecars parameters
provisioner:
  image:
    # if you want to use topology feature (multiple PVCs per pod) you should use v1.2.2
    tag: v1.2.2

attacher:
  image:
    tag: v1.0.1

nodeDriverRegistrar:
  image:
    tag: v1.0.1-gke.0
